<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body> 
<center>
    <div class="container">
      <h1>Caesar Cipher</h1>
      <div class="input-group">
        <textarea id="text" rows="5" cols="30"></textarea>
      </div>
      <div class="input-group">
        <label for="shiftAmount">Key:</label>
        <input type="number" id="shiftAmount" min="1" max="25">
      </div>
      <div class="input-group">
        <label for="cipherAction">Action:</label>
        <select id="cipherAction">
          <option value="encode">Encode</option>
          <option value="decode">Decode</option>
        </select>
      </div>
      <div class="input-group">
        <button id="cipherButton">Cipher</button>
      </div>
      <div class="input-group">
        <textarea id="cipheredText" rows="5" cols="30" readonly></textarea>
      </div>
    </div>
    <script src="casesar.js"></script>
</center>
  </body>
</html>
